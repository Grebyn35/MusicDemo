<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <!-- Bootstrap CSS v5.0.2 -->

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <section class="bg-primary py-md-5 px-xl-5">
        <div class="d-none d-md-flex justify-content-between align-items-center">
            <div>
                <a class="me-3" href="">
                    <img src="/images/apple-store.webp" alt="">
                </a>
                <a href="">
                    <img src="/images/google-play-store.webp" alt="">
                </a>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <a class="h3 fw-bold text-decoration-none text-white me-3" href="">Contact</a>
                <a class="" href="">
                    <img src="/images/twitch.webp" alt="">
                </a>
                <a class="" href="">
                    <img src="/images/facebook.webp" alt="">
                </a>
                <a class="" href="">
                    <img src="/images/discord.webp" alt="">
                </a>
                <a class="" href="">
                    <img src="/images/youtube.webp" alt="">
                </a>
            </div>
        </div>

        <div class="mt-3">
            <div class="center">
                <div class="d-none d-md-inline-block bg-light p-3 " style="margin-bottom: -25px; z-index: 3;">

                    <img src="/images/ruby-recyclers-heading.webp" class="position-relative" style="max-width: 400px;"
                        alt="">
                </div>
            </div>
            <div class="position-relative d-flex flex-column justify-content-end">
                <img src="/images/happy-ocean.jpg" class="img-fluid" alt="">
                <img src="/images/white-curve.webp" class="w-100 position-absolute" alt="">
            </div>
            <div class="bg-white pb-5" style="z-index: 3;">
                <div class="container px-0 px-sm-3">
                    <h2 class="h1 fw-bold text-center" style="color: rgb(233, 88, 35);">Create music with Ruby and the
                        recyclers!</h2>

                    <div class="my-5 pt-5">
                        <div class="center gap-2 position-relative" style="z-index: 5;">
                            <div status="Umute" class="center rounded-circle"
                                style="width: 60px; height: 60px; background-color: #ff4949; cursor: pointer;">
                                <span class="material-symbols-rounded fs-1 text-white">stop</span>
                            </div>
                            <div status="Umute" class="center rounded-circle"
                                style="width: 60px; height: 60px; background-color: #ff4949; cursor: pointer;">
                                <span class="material-symbols-rounded fs-1 text-white">stop</span>
                            </div>
                            <div status="Umute" class="center rounded-circle"
                                style="width: 60px; height: 60px; background-color: #ff4949; cursor: pointer;">
                                <span class="material-symbols-rounded fs-1 text-white">stop</span>
                            </div>
                            <div id="stop" class="center rounded-circle"
                                style="width: 60px; height: 60px; background-color: #ff4949; cursor: pointer;">
                                <span class="material-symbols-rounded fs-1 text-white">stop</span>
                            </div>
                        </div>

                        <div class="center" style="margin-top: -100px;">
                            <div class="position-relative center" style="width: 980px; height: 452px;">
                                <div style="margin-left: -6px; margin-bottom: -4px;"
                                    class="position-absolute d-flex align-items-center">
                                    <div onclick="playNote(1)" style="width: 102px; height: 125px;"></div>
                                    <div onclick="playNote(2)" style="width: 114px; height: 125px;"></div>
                                    <div onclick="playNote(3)" style="width: 130px; height: 125px;"></div>
                                    <div onclick="playNote(4)" style="width: 123px; height: 125px;"></div>
                                    <div onclick="playNote(5)" style="width: 123px; height: 125px;"></div>
                                    <div onclick="playNote(6)" style="width: 115px; height: 125px;"></div>
                                    <div onclick="playNote(7)" style="width: 96px; height: 125px;"></div>
                                </div>
                                <img src="/images/ruby_guitar_background.webp" alt="">
                            </div>
                        </div>
                    </div>





                </div>






            </div>
        </div>
        <div style="z-index: 0;">
            <img src="/images/white-curve-bottom.webp" class="w-100" alt="">
        </div>

        <section>
            <div class="container">

            </div>
        </section>

        </div>
    </section>

    <script src="/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

</html>
