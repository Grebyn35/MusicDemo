<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
    <!-- Bootstrap CSS v5.0.2 -->

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body style="overflow-x: hidden;">
    <div class="d-none d-flex gap-4">
        <div id="playDiv" style="display: none;">
            <div class="center key border border-3 rounded-circle" id="tool-toggle" status="Pause"
                style="width: 75px; height: 75px; background-color: rgb(201, 23, 23);">
                <span class="fs-1 text-white material-symbols-rounded">
                    play_pause
                </span>
            </div>
        </div>
    </div>

    <section class="bg-primary py-5">
        <div class="mx-4 mx-xl-5 d-flex justify-content-between align-items-center">
            <div class="d-flex gap-3">
                <a href="">
                    <img style="height: 50px;" src="/images/apple-store.webp" alt="">
                </a>
                <a href="">
                    <img style="height: 50px;" src="/images/google-play-store.webp" alt="">
                </a>
            </div>
            <div class="d-none d-md-flex gap-2 align-items-center">
                <a class="h3 fw-bold text-decoration-none text-white me-3" href="">Contact</a>
                <a class="" href="">
                    <img src="/images/twitch.webp" alt="">
                </a>
                <a class="" href="">
                    <img src="/images/facebook.webp" alt="">
                </a>
                <a class="" href="">
                    <img src="/images/discord.webp" alt="">
                </a>
                <a class="" href="">
                    <img src="/images/youtube.webp" alt="">
                </a>
            </div>
        </div>

        <div class="mt-5 mx-0 mx-xl-5">
            <div class="center">
                <div class="d-md-inline-block bg-light p-2 " style="margin-bottom: -35px; z-index: 3;">

                    <img src="/images/ruby-recyclers-heading.webp" class="position-relative" style="max-width: 300px;"
                        alt="">
                </div>
            </div>
            <div class="position-relative d-flex flex-column justify-content-end">
                <img class="img-fluid" src="/images/happy-ocean.jpg">
                <img src="/images/white-curve.webp" class="w-100 position-absolute" alt="">
            </div>
            <div class="bg-white pb-5" style="z-index: 3;">
                <div class="container px-0 px-sm-3">
                    <h2 class="h1 fw-bold text-center pt-5 mx-2" style="color: rgb(233, 88, 35);">Create music with Ruby and the
                        recyclers!</h2>

                    <div class="my-5 pt-5">
                        <div class="center gap-3 position-relative" style="z-index: 5;">
                            <div class="key center border rounded-circle toggle-mute bg-success"
                                status="Umute" style="width: 75px; height: 75px;">
                                <span class="fs-1 text-white material-symbols-rounded">
                                    record_voice_over
                                </span>
                            </div>
                            <div class="key center border rounded-circle toggle-mute bg-warning"
                                status="Umute" style="width: 75px; height: 75px">
                                <span class="fs-1 text-white material-symbols-rounded">
                                    voice_over_off
                                </span>
                            </div>
                            <div class="key center border rounded-circle toggle-mute bg-primary"
                                status="Umute" style="width: 75px; height: 75px;">
                                <span class="fs-1 text-white material-symbols-rounded">
                                    hexagon
                                </span>
                            </div>

                            <div id="stop" class="key center border rounded toggle-mute"
                                status="Umute" style=" width: 68px; height: 68px; background-color: rgb(201, 23, 23);">
                                <span class="fs-1 text-white material-symbols-rounded">
                                    stop
                                </span>
                            </div>
                        </div>

                        <div class="d-none d-md-flex center" style="margin-top: -100px;">
                            <div class="position-relative center" style="width: 980px; height: 452px;">
                                <div style="margin-left: -6px; margin-bottom: -4px;"
                                    class="position-absolute d-flex align-items-center">
                                    <div onclick="playNote(1)" style="width: 102px; height: 125px;"></div>
                                    <div onclick="playNote(2)" style="width: 114px; height: 125px;"></div>
                                    <div onclick="playNote(3)" style="width: 130px; height: 125px;"></div>
                                    <div onclick="playNote(4)" style="width: 123px; height: 125px;"></div>
                                    <div onclick="playNote(5)" style="width: 123px; height: 125px;"></div>
                                    <div onclick="playNote(6)" style="width: 115px; height: 125px;"></div>
                                    <div onclick="playNote(7)" style="width: 96px; height: 125px;"></div>
                                </div>
                                <img src="/images/ruby_guitar_background.webp" alt="">
                            </div>
                        </div>

                        <div class="d-flex d-md-none center" style="margin-top: -50px;">
                            <div class="position-relative center" style="width: 440px; height: 226px;">
                                <div style="margin-left: -3px; margin-bottom: -2px; width: 364px;"
                                    class="position-absolute d-flex align-items-center">
                                    <div onclick="playNote(1)" style="width: 51px; height: 63px;"></div>
                                    <div onclick="playNote(2)" style="width: 57px; height: 63px;"></div>
                                    <div onclick="playNote(3)" style="width: 65px; height: 63px;"></div>
                                    <div onclick="playNote(4)" style="width: 61px; height: 63px;"></div>
                                    <div onclick="playNote(5)" style="width: 62px; height: 63px;"></div>
                                    <div onclick="playNote(6)" style="width: 57px; height: 63px;"></div>
                                    <div onclick="playNote(7)" style="width: 48px; height: 63px;"></div>
                                </div>
                                <img style="width: 440px;" src="/images/ruby_guitar_background.webp" alt="">
                            </div>
                        </div>
                    </div>





                </div>






            </div>
        </div>
        <div class="mx-0 mx-lg-5 mb-5" style="z-index: 0;">
            <img src="/images/white-curve-bottom.webp" class="w-100" alt="">
        </div>

        </div>
    </section>

    <script src="/js.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
